<head>
  <title>Top 15 of 2015</title>
</head>

<body>
  <div class="container">
    <header>
    </header>

    {{#if currentUser}}
      {{#if playlistNotPresent}}
        {{> playlistForm}}
      {{/if}}

      {{#if playlistPresent}}
        {{> songsForm}}

        <ol>
          {{#each yourSongs}}
            {{> song}}
          {{/each}}
        </ol>

      {{/if}}
    {{else}}
      {{> atForm}}
    {{/if}}
  </div>
</body>

<template name="playlistForm">
  <form class="new-playlist">
    <input type="text" name="text" placeholder="Add a playlist name" />
    <input type="submit" value="Submit">
  </form>
</template>

<template name="songsForm">
  <form class="new-song">
    <input type="text" name="text" placeholder="Add an artist" />
    <input type="text" name="text" placeholder="Add a song name" />
    <input type="submit" value="Submit">
  </form>
</template>

<template name="song">
  <li>
    {{artist}}
    {{song}}
  </li>
</template>

<template name="playlists">
</template>
